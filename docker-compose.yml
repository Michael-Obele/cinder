version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  api:
    build: .
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    command: ["/app/cinder-api"]

  worker:
    build: .
    environment:
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
      - api # Wait for API to potentially init DB (though unrelated here, good practice)
    command: ["/app/cinder-worker"]

volumes:
  redis_data:
